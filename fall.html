<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <title>Love you my boo</title>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }

        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Dancing Script', cursive;
            position: relative;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
            opacity: 0.6;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .drop {
            position: absolute;
            top: -50px;
            font-size: 5vw;
            color: #ffcce6;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ffffff;
            opacity: 1;
            animation: fall 6s ease-in forwards;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            90% {
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        img.drop {
            width: 15vw;
            max-width: 80px;
            z-index: 1;
            pointer-events: none;
            border-radius: 10px;
        }

        div.drop {
            z-index: 2;
        }

        @media (max-width: 768px) {
            .drop {
                font-size: 3vw;
            }

            img.drop {
                width: 15vw;
            }
        }
    </style>
</head>

<body>

        const recentImages = [];
        const maxRecentImages = 5;

        function getUniqueImage() {
            const availableImages = images.filter(img => !recentImages.includes(img));
            if (availableImages.length === 0) {
                recentImages.length = 0;
                return images[Math.floor(Math.random() * images.length)];
            }
            const chosen = availableImages[Math.floor(Math.random() * availableImages.length)];
            recentImages.push(chosen);
            if (recentImages.length > maxRecentImages) recentImages.shift();
            return chosen;
        }

        function createDrop() {
            for (let i = 0; i < 1; i++) {
                const isImage = Math.random() < 0.3;
                const left = Math.random() * 100 + '%'; // เหลือที่ไว้ด้านข้าง
                const top = '-50px';

                if (isImage) {
                    const img = new Image();
                    img.src = 'maboo.Github.io/img/' + getUniqueImage();
                    img.classList.add('drop');
                    img.style.left = left;
                    img.style.top = top;
                    document.body.appendChild(img);
                    setTimeout(() => img.remove(), 6000);
                } else {
                    const text = document.createElement('div');
                    text.classList.add('drop');
                    text.textContent = characters[Math.floor(Math.random() * characters.length)];
                    text.style.left = left;
                    text.style.top = top;
                    document.body.appendChild(text);
                    setTimeout(() => text.remove(), 6000);
                }
            }
        }

        function createStars(count = 120) {
            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * window.innerWidth + 'px';
                star.style.top = Math.random() * window.innerHeight + 'px';
                star.style.animationDuration = (1 + Math.random() * 2) + 's';
                star.style.opacity = Math.random();
                document.body.appendChild(star);
            }
        }

        createStars(120);
        setInterval(createDrop, 360);
    </script>
