        .star {

            background: white;
            border-radius: 50%;

            opacity: 0.6;

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .drop {
            position: absolute;
            top: -50px;
            font-size: 5vw;
            color: #ffcce6;
            text-shadow: 0 0 10px #ff99cc, 0 0 20px #ffffff;
            opacity: 1;
            animation: fall 6s ease-in forwards;
            white-space: nowrap;
            pointer-events: none;
        }

        @keyframes fall {
            0% { transform: translateY(0); opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        img.drop {
            width: 15vw;
            max-width: 80px;
            z-index: 1;
            pointer-events: none;
            border-radius: 10px;
        }

        div.drop {
            z-index: 2;
        }

        @media (max-width: 768px) {
            .drop {
                font-size: 3vw;
            }

            img.drop {
                width: 15vw;
            }
        }
    </style>
